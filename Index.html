                            <input type="radio" id="Ruim_GoldenSat5.3" name="GoldenSat5.3" value="ruim" />
                            <label for="Ruim_GoldenSat5.3">Ruim</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <button type="submit">Enviar</button>

    </form>

    <script>
        document.getElementById('obdForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://script.google.com/macros/s/AKfycbxayOx-6fGLJKzuqFVqUWVq64TrsKAAHV5XjomQlK2QMs8olt4fcQpRTtUcKkuyLut__g/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.result === 'success') {
                        alert('Dados enviados com sucesso!');
                    } else {
                        alert('Erro ao enviar os dados.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao enviar os dados:', error);
                    alert('Ocorreu um erro ao enviar os dados.');
                });
        });
    </script>

</body>

</html>
